name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Frontend Tests & Build
  # ===========================================================================
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Type check
        working-directory: ./frontend
        run: npm run lint || true  # Don't fail on lint warnings for now

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx  # Testing dependencies

      - name: Run tests
        working-directory: ./backend
        run: |
          # Run basic import/syntax check if no tests exist yet
          python -c "from main import app; print('✓ Backend imports successfully')"
          # pytest tests/ -v  # Uncomment when you have tests

  # ===========================================================================
  # Deploy to Lightsail (only on push to main)
  # ===========================================================================
  deploy:
    name: Deploy to Lightsail
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail_key
          chmod 600 ~/.ssh/lightsail_key
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure directories exist
        run: |
          ssh -i ~/.ssh/lightsail_key \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} \
            "sudo mkdir -p /var/www/sat_constellation_sim/frontend/dist && \
             sudo mkdir -p /var/www/sat_constellation_sim/backend && \
             sudo chown -R ubuntu:ubuntu /var/www/sat_constellation_sim"

      - name: Install system dependencies
        run: |
          ssh -i ~/.ssh/lightsail_key \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} \
            "sudo apt-get update && \
             sudo apt-get install -y python3-venv python3-pip nginx"

      - name: Deploy to server
        run: |
          # Sync frontend build
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/lightsail_key" \
            frontend/dist/ \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:/var/www/sat_constellation_sim/frontend/dist/

          # Sync backend code
          rsync -avz --delete \
            --exclude '__pycache__' \
            --exclude 'venv' \
            --exclude '.pytest_cache' \
            -e "ssh -i ~/.ssh/lightsail_key" \
            backend/ \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:/var/www/sat_constellation_sim/backend/

      - name: Setup Python environment
        run: |
          ssh -i ~/.ssh/lightsail_key \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} << 'EOF'
          cd /var/www/sat_constellation_sim/backend
          echo "Installing requirements globally..."
          pip install -r requirements.txt --break-system-packages
          EOF

      - name: Configure Nginx
        run: |
          ssh -i ~/.ssh/lightsail_key \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} << 'EOF'
          
          # Create Nginx config
          sudo tee /etc/nginx/sites-available/sat_constellation_sim > /dev/null << 'NGINX'
          server {
              listen 80;
              server_name _;

              gzip on;
              gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

              location / {
                  root /var/www/sat_constellation_sim/frontend/dist;
                  index index.html;
                  try_files $uri $uri/ /index.html;
              }

              location /api/ {
                  proxy_pass http://127.0.0.1:8000;
                  proxy_http_version 1.1;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }

              location /ws/ {
                  proxy_pass http://127.0.0.1:8000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_set_header Host $host;
                  proxy_read_timeout 86400;
              }
          }
          NGINX

          # Enable site and remove default
          sudo ln -sf /etc/nginx/sites-available/sat_constellation_sim /etc/nginx/sites-enabled/
          sudo rm -f /etc/nginx/sites-enabled/default
          
          # Test and restart
          sudo nginx -t
          sudo systemctl restart nginx
          echo "✓ Nginx configured"
          EOF

      - name: Setup systemd service
        run: |
          ssh -i ~/.ssh/lightsail_key \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} << 'EOF'
          
          # Create systemd service
          sudo tee /etc/systemd/system/sat-constellation-api.service > /dev/null << 'SERVICE'
          [Unit]
          Description=Satellite Constellation Simulator API
          After=network.target

          [Service]
          User=ubuntu
          Group=ubuntu
          WorkingDirectory=/var/www/sat_constellation_sim/backend
          ExecStart=/usr/bin/python3 -m uvicorn main:app --host 127.0.0.1 --port 8000
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
          SERVICE

          # Enable and start new service
          sudo systemctl daemon-reload
          sudo systemctl enable sat-constellation-api
          sudo systemctl restart sat-constellation-api
          echo "Systemd service configured"
          EOF

      - name: Verify deployment
        run: |
          sleep 5  # Wait for service to start
          curl -f http://${{ secrets.LIGHTSAIL_HOST }}/api/ || exit 1
          echo "Deployment verified successfully"

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** http://${{ secrets.LIGHTSAIL_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY